
<div>
    <h2><span data-translate="backendApp.eventUserAttending.detail.title">Event User Attending</span> {{vm.eventUserAttending.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="backendApp.eventUserAttending.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.eventUserAttending.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventUserAttending.type">Type</span></dt>
        <dd>
            <span data-translate="{{'backendApp.EventAttendingType.' + vm.eventUserAttending.type}}">{{vm.eventUserAttending.type}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventUserAttending.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.eventUserAttending.eventId})">{{vm.eventUserAttending.eventId}}</a>
        </dd>
        <dt><span data-translate="backendApp.eventUserAttending.user">User</span></dt>
        <dd>
            {{vm.eventUserAttending.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-user-attending-detail.edit({id:vm.eventUserAttending.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
