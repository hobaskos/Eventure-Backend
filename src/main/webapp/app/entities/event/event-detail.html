
<div>
    <h2><span data-translate="backendApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="backendApp.event.title">Title</span></dt>
        <dd>
            <span>{{vm.event.title}}</span>
        </dd>
        <dt><span data-translate="backendApp.event.description">Description</span></dt>
        <dd>
            <span>{{vm.event.description}}</span>
        </dd>
        <dt><span data-translate="backendApp.event.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.event.imageUrl}}</span>
        </dd>
        <dt><span data-translate="backendApp.event.owner">Owner</span></dt>
        <dd>
            {{vm.event.ownerId}}
        </dd>
        <dt><span data-translate="backendApp.event.eventCategory">Event Category</span></dt>
        <dd>
            <a ui-sref="event-category-detail({id:vm.event.eventCategory.id})">{{vm.event.eventCategory.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-detail.edit({id:vm.event.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
