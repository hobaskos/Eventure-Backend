
<div>
    <h2><span data-translate="backendApp.eventPoll.detail.title">Event Poll</span> {{vm.eventPoll.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="backendApp.eventPoll.title">Title</span></dt>
        <dd>
            <span>{{vm.eventPoll.title}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventPoll.description">Description</span></dt>
        <dd>
            <span>{{vm.eventPoll.description}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventPoll.status">Status</span></dt>
        <dd>
            <span data-translate="{{'backendApp.EventPollStatus.' + vm.eventPoll.status}}">{{vm.eventPoll.status}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventPoll.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.eventPoll.eventId})">{{vm.eventPoll.eventId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-poll-detail.edit({id:vm.eventPoll.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
