
<div>
    <h2><span data-translate="backendApp.eventImage.detail.title">Event Image</span> {{vm.eventImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="backendApp.eventImage.title">Title</span></dt>
        <dd>
            <span>{{vm.eventImage.title}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventImage.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.eventImage.imageUrl}}</span>
        </dd>
        <dt><span data-translate="backendApp.eventImage.poll">Poll</span></dt>
        <dd>
            <a ui-sref="event-poll-detail({id:vm.eventImage.pollId})">{{vm.eventImage.pollId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-image-detail.edit({id:vm.eventImage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
